<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas tutorial</title>
    <link rel="stylesheet" href="phoneword.css">
  </head>
  <body>
    <div id="phone">
      <div id="screen">
        <div id="screen_question"> </div>
        <div contenteditable="true" id="screen_answer"></div>
      </div>

      <div id="game_ctrl">
        <button class="button" onclick="delLastLetter()"><</button>
        <button class="button" onclick="clearAnswer()">Clear</button>
        <button class="button" onclick="chooseAndSetQuestion()">New</button>
        <button class="button" onclick="sendAnswer()">Send</button>
      </div>

      <div id="keyboard">
        <div>      
          <button class="text_button" onclick="buttonPress('1')"><span class="number">
          1</span><br><span class="letters">ABC</span>
          </button>
        </div>
  
        <div>        
          <button class="text_button" onclick="buttonPress('2')"><span class="number">
          2</span><br><span class="letters">DEF</span>
          </button>
        </div>

        <button class="text_button" onclick="buttonPress('3')"><span class="number">
          3</span><br><span class="letters">GHI</span>
        </button>
        <button class="text_button" onclick="buttonPress('4')"><span class="number">
          4</span><br><span class="letters">JKL</span>
        </button>
        <button class="text_button" onclick="buttonPress('5')"><span class="number">
          5</span><br><span class="letters">MNO</span>
        </button>
        <button class="text_button" onclick="buttonPress('6')"><span class="number">
          6</span><br><span class="letters">PQR</span>
        </button>
 
        <button class="text_button" onclick="buttonPress('7')"><span class="number">
          7</span><br><span class="letters">STU</span>
        </button>
        <button class="text_button" onclick="buttonPress('8')"><span class="number">
          8</span><br><span class="letters">VWX</span>
        </button>
        <button class="text_button" onclick="buttonPress('9')"><span class="number">
          9</span><br><span class="letters">ZY#</span>
        </button>
      </div>
    </div>
    </br>
  </body>
  <script src="phoneword.js"></script>
</html>
