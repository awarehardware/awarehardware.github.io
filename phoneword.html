<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <link rel="stylesheet" href="phoneword.css">
  </head>
  <body>

    <div id="phone">
      <div id="screen"></div>
      <button class="button" onclick="buttonPress('1')"><span class="number">
        1</span><br><span class="letters">ABC</span>
      </button>
      <button class="button" onclick="buttonPress('2')"><span class="number">
        2</span><br><span class="letters">DEF</span>
      </button>
      <button class="button" onclick="buttonPress('3')"><span class="number">
        3</span><br><span class="letters">GHI</span>
      </button>
      </br>
      <button class="button" onclick="buttonPress('4')"><span class="number">
        4</span><br><span class="letters">JKL</span>
      </button>
      <button class="button" onclick="buttonPress('5')"><span class="number">
        5</span><br><span class="letters">MNO</span>
      </button>
      <button class="button" onclick="buttonPress('6')"><span class="number">
        6</span><br><span class="letters">PQR</span>
      </button>
      </br>    
      <button class="button" onclick="buttonPress('7')"><span class="number">
        7</span><br><span class="letters">STU</span>
      </button>
      <button class="button" onclick="buttonPress('8')"><span class="number">
        8</span><br><span class="letters">VWX</span>
      </button>
      <button class="button" onclick="buttonPress('9')"><span class="number">
        9</span><br><span class="letters">ZY#</span>
      </button>
    </div>
    </br>
  </body>
  <script src="phoneword.js"></script>
</html>
