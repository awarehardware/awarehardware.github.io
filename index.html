<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Text Guess FR</title>
    <link rel="stylesheet" href="phoneword.css">
  </head>
  <body>
    <div id="phone_container">
      <div id="phone">
        <div id="screen">
          <div id="screen_question">
            <div id="question_text">question</div>
            <div id="hint_text">hint</div>
          </div>
          <div contenteditable="true" id="screen_answer"></div>
        </div>

        <div id="game_ctrl">
          <button id="del_button" class="button_ctrl" onclick="delLastLetter()"><</button>
          <button id="clear_button" class="button_ctrl" onclick="clearAnswer()">clear</button>
          <!-- <button class="button" onclick="chooseAndSetQuestion()">New</button> -->
          <button id="send_button" class="button_ctrl" onclick="sendAnswer()">send</button>
        </div>

        <div id="keyboard">    
            <button class="text_button"><span class="number">
            1</span><br><span class="letters">&nbsp</span>
            </button>
          
            <button class="text_button" onclick="buttonPress('2')"><span class="number">
            2</span><br><span class="letters">abc</span>
            </button>
            
          <button class="text_button" onclick="buttonPress('3')"><span class="number">
            3</span><br><span class="letters">def</span>
          </button>
          <button class="text_button" onclick="buttonPress('4')"><span class="number">
            4</span><br><span class="letters">ghi</span>
          </button>
          <button class="text_button" onclick="buttonPress('5')"><span class="number">
            5</span><br><span class="letters">jkl</span>
          </button>
          <button class="text_button" onclick="buttonPress('6')"><span class="number">
            6</span><br><span class="letters">mno</span>
          </button>
  
          <button class="text_button" onclick="buttonPress('7')"><span class="number">
            7</span><br><span class="letters">pqrs</span>
          </button>
          <button class="text_button" onclick="buttonPress('8')"><span class="number">
            8</span><br><span class="letters">tuv</span>
          </button>
          <button class="text_button" onclick="buttonPress('9')"><span class="number">
            9</span><br><span class="letters">wxyz</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="questions.js"></script>
  <script src="phoneword.js"></script>

</html>
